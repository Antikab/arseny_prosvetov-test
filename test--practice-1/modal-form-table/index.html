<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
 	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Форма модального окна</title>
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<button class="button button_modal-open">Алоха, партнёры!</button>
	<div class="modal">
		<div class="modal__content">
			<h1 class="modal__title">Стать партнёром проекта</h1>
			<form class="form">
				<div class="container">
					<div class="inputs">
						<!-- Поле ввода названия организации -->
						<label class="form__wrapper" for="organization-name">
							<span class="span__required">Название организации</span>
							<input class="form__input form__input_type_organization_name" type="text" id="organization-name"
								name="organization-name" placeholder="АВЦ" required />
						</label>
						<!-- Поле ввода телефона -->
						<label class="form__wrapper" for="phone">
							<span class="span__required">Телефон</span>
							<input class="form__input form__input_type_tel" type="tel" id="phone" name="phone"
								placeholder="+7 933-848-34-33" required />
						</label>
						<!-- Поле ввода e-mail -->
						<label class="form__wrapper" for="e-mail">
							<span class="span__required">E-mail</span>
							<input class="form__input form__input_type_email" type="email" id="email" name="email"
								placeholder="avc@gmail.com" required />
						</label>
					</div>
					<!-- Логотип -->
					<div class="logo__container">
						<span class="span__logo">Логотип (jpeg, png)</span>
						<img src="./png/face.png" alt="Логотип">
						<span class="span__logo_file">Выберите<br>файл</span>
						<svg class="svg__logo_close" width="37" height="37" viewBox="0 0 37 37" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<circle cx="18.75" cy="18.25" r="18.0833" fill="white" />
							<path fill-rule="evenodd" clip-rule="evenodd"
								d="M26.2983 12.6583C26.7545 12.2033 26.7545 11.4636 26.2983 11.0086C25.8433 10.5525 25.1048 10.5525 24.6486 11.0086L18.904 16.7533L13.1581 11.0086C12.7031 10.5525 11.9635 10.5525 11.5085 11.0086C11.0523 11.4636 11.0523 12.2033 11.5085 12.6583L17.2531 18.4041L11.5085 24.1488C11.0523 24.605 11.0523 25.3435 11.5085 25.7985C11.9635 26.2546 12.7031 26.2546 13.1581 25.7985L18.904 20.0538L24.6486 25.7985C25.1048 26.2546 25.8433 26.2546 26.2983 25.7985C26.7545 25.3435 26.7545 24.605 26.2983 24.1488L20.5536 18.4041L26.2983 12.6583Z"
								fill="#6A6E72" />
						</svg>
						<svg class="svg__logo_icon" width="30" height="30" viewBox="0 0 30 30" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path
								d="M20.3327 3.91797C20.3327 2.03319 18.7995 0.5 16.9147 0.5H3.58463C1.69985 0.5 0.166656 2.03319 0.166656 3.91797V17.248C0.166656 19.1328 1.69985 20.666 3.58463 20.666H9.05338V22.9447H11.332V20.666H16.9147C18.7995 20.666 20.3327 19.1328 20.3327 17.248V11.7793H22.5544V9.50065H20.3327V3.91797ZM18.054 17.248C18.054 17.8762 17.5429 18.3874 16.9147 18.3874H3.58463C2.95644 18.3874 2.4453 17.8762 2.4453 17.248V3.91797C2.4453 3.28978 2.95644 2.77865 3.58463 2.77865H16.9147C17.5429 2.77865 18.054 3.28978 18.054 3.91797V17.248ZM27.0547 25.1094H29.3333V27.388C29.3333 28.6464 28.313 29.6667 27.0547 29.6667H24.833V27.388H27.0547V25.1094ZM15.7184 27.388H17.9971V29.6667H15.7184V27.388ZM20.2757 27.388H22.5544V29.6667H20.2757V27.388ZM29.3333 11.7793V14.0579H27.0547V11.7793H24.833V9.50065H27.0547C28.313 9.50065 29.3333 10.5209 29.3333 11.7793ZM27.0547 16.2227H29.3333V18.5013H27.0547V16.2227ZM27.0547 20.666H29.3333V22.9447H27.0547V20.666ZM11.332 27.388H13.5537V29.6667H11.332C10.0736 29.6667 9.05338 28.6464 9.05338 27.388V25.1094H11.332V27.388ZM13.4398 9.27279H15.7184V16.1087H8.88248V13.8301H11.8285L7.7634 9.76501L9.3747 8.15394L13.4398 12.2188V9.27279Z"
								fill="white" />
						</svg>
					</div>
				</div>

				<!-- Выбор направления -->
				<label class="label_direction">
					<span class="span__required_select">Направление</span>
					<select class="select__direction" required>
						<option value="ecology" selected>Экология</option>
						<option value="investments">Инвестиции</option>
						<option value="tourism">Туризм</option>
						<option value="energy">Энергетика</option>
					</select>
				</label>
				<!-- Поле ввода адреса сайта -->
				<label class="form__wrapper" for="website">
					<span class="form__label-hint">Поле ввода cайта:</span>
					<input class="form__input form__input_type_text" type="text" id="website" name="website"
						placeholder="avc.ru" />
				</label>
				<!-- Поле ввода ссылки на Вконтакте -->
				<label class="form__wrapper" for="vk">
					<span class="form__label-hint">Поле ввода страницы Вконтакте:</span>
					<input class="form__input form__input_type_text" type="text" id="vk" name="vk"
						placeholder="vk.com/shsns" />
				</label>
				<!-- Поле ввода ссылки на Одноклассники -->
				<label class="form__wrapper" for="ok">
					<span class="form__label-hint">Поле ввода страницы Одноклассники:</span>
					<input class="form__input form__input_type_text" type="text" id="ok" name="ok"
						placeholder="ok.com/shans" />
				</label>
				<!-- Поле ввода ссылки на Фейсбук -->
				<label class="form__wrapper" for="facebook">
					<span class="form__label-hint">Поле ввода страницы Фэйсбук:</span>
					<input class="form__input form__input_type_text" type="text" id="facebook" name="facebook"
						placeholder="facebook.com/dhans" />
				</label>
				<!-- Поле ввода ссылки на Инстаграмм -->
				<label class="form__wrapper" for="instagram">
					<span class="form__label-hint">Поле ввода страницы Инстаграмм:</span>
					<input class="form__input form__input_type_text" type="text" id="instagram" name="instagram"
						placeholder="instagram.com/dhans" />
				</label>
				<!-- Поле ввода ссылки на Ютуб -->
				<label class="form__wrapper" for="youtube">
					<span class="form__label-hint">Поле ввода страницы Ютуб:</span>
					<input class="form__input form__input_type_text" type="text" id="youtube" name="youtube"
						placeholder="youtube.com/shans" />
				</label>

				<!-- Поле ввода ФИО Руководителя -->
				<span class="span__director">Руководитель</span>
				<label class="form__wrapper" for="director">
					<input class="form__input form__input_type_text" type="text" id="director" name="director"
						placeholder="Александров Иван Васильевич" />
				</label>

				<!-- Поле отправки/отмены формы -->
				<button class="button button_submit" disabled>Стать партнёром проекта</button>
				<button class="button button_cancel">Отменить</button>
			</form>
		</div>
	</div>
	<script src="./js/script.js"></script>
</body>

</html>
